<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="calculator" align:center>
        <div class="display">
            <input type="text" name="display" id="display">
        </div>
        <div>
            <input type="button" style="color:rgb(35, 202, 40); background-color: rgb(141, 219, 141);" value="(" onclick="display('(')"/>
            <input type="button" style="color:rgb(35, 202, 40); background-color: rgb(141, 219, 141);" value=")" onclick="display(')')" />
            <input type="button" style="color:rgb(35, 202, 40); background-color: rgb(141, 219, 141);" value="ans" onclick="calculator()"/>
            <input type="button" style="color:rgb(35, 202, 40); background-color: rgb(141, 219, 141);" value="del" onclick="del()" />
            <input type="button" style="color:rgb(35, 202, 40); background-color: rgb(141, 219, 141);" value="clear" onclick="clearScreen()" />
        </div>
        <div>
            <input type="button" style="background-color: rgb(141, 219, 141);" value="7" onclick="display('7') " />
            <input type="button" style="background-color: rgb(141, 219, 141);" value="8" onclick="display('8') " />
            <input type="button" style="background-color: rgb(141, 219, 141);" value="9" onclick="display('9') " />
            <input type="button" style="color:rgb(35, 202, 40); background-color: rgb(141, 219, 141);" value="%" onclick="display('%')" />
            <input type="button" style="color:rgb(35, 202, 40); background-color: rgb(141, 219, 141);" value="1/x" onclick="fun()" />
        </div>
        <div>
            <input type="button" style="background-color: rgb(141, 219, 141);" value="4" onclick="display('4') " />
            <input type="button" style="background-color: rgb(141, 219, 141);" value="5" onclick="display('5') " />
            <input type="button" style="background-color: rgb(141, 219, 141);" value="6" onclick="display('6') " />
            <input type="button" style="color:rgb(35, 202, 40); background-color: rgb(141, 219, 141);" value="x" onclick="display('*')" />
            <input type="button" style="color:rgb(35, 202, 40); background-color: rgb(141, 219, 141);" value="%" onclick="display('/')" />
        </div>
        <div>
            <input type="button" style="background-color: rgb(141, 219, 141);" value="1" onclick="display('1') " />
            <input type="button" style="background-color: rgb(141, 219, 141);" value="2" onclick="display('2') " />
            <input type="button" style="background-color: rgb(141, 219, 141);" value="3" onclick="display('3') " />
            <input type="button" style="color:rgb(35, 202, 40); background-color: rgb(141, 219, 141);" value="+" onclick="display('+')" />
            <input type="button" style="color:rgb(35, 202, 40); background-color: rgb(141, 219, 141);" value="-" onclick="display('-')" />
        </div>


        <div>
            <input type="button" style="color:rgb(35, 202, 40); background-color:rgb(141, 219, 141);"value="." onclick="display('.')" />
            <input type="button" style="background-color:rgb(141, 219, 141);"value="0" onclick="display('0')" />
            <input type="button" style="color:#fff;background-color: rgb(141, 219, 141);"value="ENTER" onclick="calculator()" class="equal" />
        </div>
    </div>
</div> 
<script type="text/javascript" src="script.js"></script>
</body>
</html>
